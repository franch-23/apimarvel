<h2>Top Heroes</h2>
<div class="heroes-menu">
 
 <a *ngFor="let hero of heroes"
      routerLink="/detail/{{hero.id}}">
      {{hero.name}}
      <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" class="card-img-top img-fluid;" style="height:150px">
  </a>
<app-hero-search></app-hero-search>
